tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Change contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    example:
      _id: '678700d6e20ed4fb0b196581'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Jon Snow'
          email:
            description: 'Contact email'
            type: string
            example: 'snowball@mail.com'
          phoneNumber:
            description: 'Contact number'
            type: string
            example: '380509777555'
          contactType:
            description: 'Contact type'
            type: string
            example: 'personal'
            enum: ['personal', 'home', 'work']
          isFavourite:
            description: 'Favourite contact'
            type: boolean
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Contact changed'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contactSchema.yaml
  '401':
    $ref: ../../../components/responses/unauthorizedError.yaml
  '404':
    $ref: ../../../components/responses/notFoundError.yaml
