tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    example:
      _id: '678700d6e20ed4fb0b196581'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 678700d6e20ed4fb0b196581'
            data:
              type: object
              items:
                $ref: ../../../components/schemas/contactSchema.yaml
  '401':
    $ref: ../../../components/responses/unauthorizedError.yaml
  '404':
    $ref: ../../../components/responses/notFoundError.yaml
