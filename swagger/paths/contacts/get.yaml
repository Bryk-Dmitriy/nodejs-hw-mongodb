tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: '1'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
      description: 'Sort contacts.'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: isFavourite
    description: 'Filter isFavourite'
    schema:
      type: boolean
      example: true
  - in: query
    name: contactType
    description: 'Filter contactType'
    schema:
      type: string
      example: 'personal'
      enum: ['personal', 'home', 'work']
responses:
  '200':
    description: Show all contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contactSchema.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 20
                totalPages:
                  type: number
                  example: 10
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: ../../components/responses/unauthorizedError.yaml
